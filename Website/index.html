<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envoy Billboard - Test Page</title>
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- Web3 -->
    <script src="node_modules/web3/dist/web3.min.js"></script>

  </head>

  <body>
    <h1>Envoy Billboard - Example page</h1><br />

    <!-- GRID -->
    <h2>Grid</h2>
    <div id="d_gridWrapper" class="grid-wrapper">
    </div>
    <br />

    <!-- WALLET -->
    <h2>Connect wallet</h2>
    <div id="d_connectWallet" style="display: none;">
      <p>Connected wallet: <strong id="i_wallet_address">...</strong></p>
      <p>On network: <strong id="i_network_name">...</strong></p>
    </div>
    <button id="b_connectWallet">Connect wallet</button>
    <br />

    <!-- SETTERS -->
    <div id="d_setters" style="display: none;">

      <!-- ACCESS -->
      <h2>Set contract owner</h2>
      Owner address: <input id="a_owner" type="text"><br/>
      <button id="a_setOwner">Update contract owner</button>
      <br /><br />
      <h2>Set minter</h2>
      Minter address: <input id="a_minter" type="text"><br/>
      <button id="a_setMinter">Update minter</button>
      <br /><br />

      <!-- MINT -->
      <h2>Mint token</h2>
      NFT slot: <input id="fm_slot" type="number"><br/>
      <button id="fm_mintToken">Mint token</button>
      <br /><br />

      <h2>NFT settings</h2>

      <!-- GET INFO -->
      <h3>Get NFT info</h3>
      NFT slot: <input id="fg_slot" type="number"><br/>
      <button id="fg_getInfo" type="submit">Get token info</button>
      <div id="fg_showInfo"></div>

      <!-- SET INFO -->
      <h3>Set NFT info</h3>
      NFT slot: <input id="f_slot" type="number"><br/>
      Ad Image: <input id="f_adImage" type="text"><br/>
      Redirect URL: <input id="f_redirectUrl" type="text"><br/>
      Status:
      <select name="f_status" id="f_status">
        <option value="true">True</option>
        <option value="false">False</option>
      </select><br/>
      Owner name: <input id="f_ownerName" type="text"><br/>
      <button id="f_setInfo" type="submit">Sign transaction</button>

    </div>

    <!-- JS LIBS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>

    <!-- START APP -->
    <script type="module">

      import { loadPage } from './js/index-logic.js';

      // On page load, setup wallet
      window.addEventListener('load', async () => {
        loadPage();
      });

    </script>

  </body>
</html>
